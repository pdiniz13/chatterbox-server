<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sideBar">
        <label>UserName:</label>
        <span id="currentUserName">Guest</span>
        <form action="POST" class="name">
            <input type="text" id="username" placeholder="UserName">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" id="login" value="Log In">
        </form>

        <form class="register">
            <a href="logIn.html">Sign Up</a>
        </form>
        <label>Room:</label>
        <span id="currentRoom">lobby</span>
        <form action="POST" class="room">
            <input type="text" id="roomname" placeholder="New Room">
            <input type="submit" value="Change Room">
        </form>
        <label>Friends</label>
        <div id="friends">
        </div>
    </div>
    <div id="main">
        <h1>chatterbox</h1>
        <form action="POST" class="message">
            <textarea id="text" rows="4" cols="50" placeholder="Your Name Goes Here"></textarea>
            <input class="submitComment" value="Comment" type="submit">
        </form>
        <button class="refresh">refresh</button>
        <div class="content">
        </div>
    </div>
</div>
</body>
</html>
